# Fly.io configuration for Collectiv v0.84
# Generate with: fly launch

app = "collectiv-v084"
primary_region = "ord"

[build]
  builder = "dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3000"

[[services]]
  protocol = "tcp"
  internal_port = 3000

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[[checks]]
  type = "http"
  grace_period = "5s"
  interval = "10s"
  timeout = "5s"
  method = "GET"
  path = "/"

[deploy]
  release_command = "npm run db:push || true"
  strategy = "rolling"

[[vm]]
  memory = "512mb"
  cpus = 1
